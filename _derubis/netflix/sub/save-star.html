{% assign locked = include.locked | default: "false" %}
{% if locked == "false" %}
<div class="fa-2x"><i class="fa-solid fa-star h:c_black c_black-5 z_3" data-fa-transform="shrink-10 up-.5"
        data-fa-mask="fa-solid fa-bookmark" data-fa-mask-id="bookmark"></i></div>
{% endif %}
{% if locked == "true" %}
<div class="fa-2x"><i class="fa-solid fa-lock h:c_black c_black-5 z_3" data-fa-transform="shrink-10 up-.5"
        data-fa-mask="fa-solid fa-square" data-fa-mask-id="square"></i></div>
{% endif %}
