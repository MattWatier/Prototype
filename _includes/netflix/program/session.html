<li class="flex flex_column items_center user-select_none relative"><article class="br_radius bg_white-9 font_1 shadow_bevel-light flex flex_column br_solid br_black-3 br_1 self_stretch">
	<header class="aspect-ratio_16x9 bg_cover br-tl_radius br-tr_radius relative w_100" style="background-image:url(http://placeimg.com/640/480/sports)">
		<div class="absolute t_0 l_3 p-x_3 p-y_2 bg_brand-n3 br-br_radius br-bl_radius c_white font-size_down-2" data-element="flags">Watched</div>
		<div class="absolute t_3 r_0 z_2" data-element="save-toggle">
		{% include netflix/sub/save-star.html %}
		</div>
		<div class="absolute b_3 flex font_n1 l_4 r_4 self_baseline">
			<progress class="w_100" id="file" max="100" value="70"> 70% </progress>
		</div>
	</header>
		<main class="font_1 lh_1 flex flex_column gap-y_2 p_4 p_5:xl font_display">
			<h1 class="c_secondary-n1 font-size_down-2 font_display font_medium m-y_0 opacity_8"> (Collection Title) Yearly Conference </h1>
			<h2 class="font-size_up-1 font_bold font_display c_primary-n1 m-y_0 lh_1">(Title) Quam ut Blat Ruble Prapms</h2>
			<h3 class="c_black-7 font-size_down-1 font_medium font_ui m-y_0">(Session Sub Title) Rhythm and Conduction Disorders</h3>
			<ul class="ul_none p-t_4 m-t_auto flex flex_row flex_wrap justify_start font-size_down-2 c_black-7 m-t_auto lh_0 items_end gap_3">
				<li class="inline-block br_radius p-x_3 m-l_n3 p_3 z_3 relative lh_0 z_2">
					<span class="font-size_up-1 c_secondary-n2 block"><i class="fal fa-clock"></i> 15</span> minutes
				</li>
				<li class="inline-block br_radius p-x_3 m-l_n3 p_3 z_3 relative h:bg_black-2 lh_0 z_2">
					<a href="#" class="undecorated h:undecorated expanded-click-area">
						<span class="font-size_up-1 c_secondary-n2 block"><i class="fal fa-paperclip p-r_3"></i> <span class="p-r_3">PDF</span></span> Attachments </a>
				</li>
			</ul>
		</main>
	<footer data-element="footer-button-bar" class="bg_brand br-br_radius br-bl_radius flex flex_row-reverse nowrap items_end  font_2  font_3:lg m_n1 m-t_auto">
		<ul data-element="footer-button-bar--button-group" class="flex flex_row-reverse inline-block self_start ul_none">
			<li data-element="footer-button-bar--button-edge" class="aspect-ratio_1x1 bg_brand br_circle inline-block m-r_n3">
				<a href="" data-element="footer-button-bar--button" class="[expanded-click-area] aspect-ratio_1x1 bg_white-6 br_circle button c_black grid h:bg_primary h:c_white items_center justify_center z_1">
					<i class="c_inherit-all fa-list fa-solid fas font-size_down-2"></i>
				</a>
			</li>
		</ul>
	</footer>
</article>
</li>
