<style>
 .bg_transparent {
  background-color: transparent;
}

.debug [grid-area], .debug [grid-template], .debug .CQ_ROOT, .debug {
  position: relative;
  border: var(--_style, 1px dashed) var(--_color, limegreen);
  margin: 1.5rem 0 0;
}
.debug [grid-area]::before, .debug [grid-template]::before, .debug .CQ_ROOT::before, .debug::before {
  color: var(--_color, limegreen);
  font-family: var(--font-mono);
  position: absolute;
  inset: 0.15rem auto auto 0.25rem;
  font-size: 0.75rem;
  background-color: #ffffff4d;
  padding: 0.25rem;
  z-index: 1000;
  content: var(--_label) var(--_grid-template) var(--_grid-area) var(--_data-label);
}

.debug {
  --_style: 1px solid;
  --_color: magenta;
  --_data-label: ": " attr(data-label) ":";
  --_grid-template: attr(grid-template);
  --_grid-area: attr(grid-area);
  --_label: "DEBUG: ";
}

.debug .CQ_ROOT {
  --_style: 2px double;
  --_color: cyan;
  --_data-label:": " attr(data-label) ":";
  --_grid-template: attr(grid-template);
  --_grid-area: attr(grid-area);
  --_label: "CQ_ROOT: ";
}

.debug [grid-template] {
  --_style: 1px dashed;
  --_color: rgb(19, 123, 251);
  --_data-label:": " attr(data-label) ":";
  --_grid-template: " grid-template:" attr(grid-template);
  --_grid-area: attr(grid-area);
  --_label: "Grid-Template: ";
}

.debug [grid-area] {
  --_style: 1px dashed;
  --_color: orangered;
  --_data-label:": " attr(data-label) ":";
  --_grid-template: " grid-template:" attr(grid-template);
  --_grid-area: attr(grid-area);
  --_label: "Grid-Area: ";
}
