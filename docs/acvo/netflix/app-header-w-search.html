<header
	class="bg_white-8  flex flex_row gap_3 grid-area_headerArea items_center p-l_5:md p_2 relative  br-b_1 br_solid br_black-3">
	<div id="mainDesktopNavTouchToggle"
		class="absolute b_0 flex:md display_none flex_column font_1 font_2:lg l_n4 t_0 z_3">
		<span
			class="aspect-ratio_1x1 bg_brand br_radius c_white-8 flex_none grid h:bg_primary h:c_white m-y_auto p_2 relative shadow_bevel-bold shadow_n3 text_center w_auto">
			<i class="block fa-caret-left fa-fw far fa-regular icon [rotate_180] self_center text-shadow_black-1 transition_2"></i></span>
	</div>
	<div class="flex flex_row gap_3 input-holder m-x_3 m-x_4:lg m-y_2:md max-w_60 m-x_auto:xl relative w_100">
		<div class="flex flex_auto flex_row gap_3 relative">
			<input id="input_uniqueTextAndButton" name="input_uniqueTextAndButton" type="text" placeholder="Keyword Search" class="bg_white br_1 br_black-3 br_round br_solid c_black flex_auto font_1 lh_3 p-l_4 p-y_2 shadow_emboss-light w_100">
			<button class="absolute b_0 br-bl_square br-tl_square br_radius btn btn-primary flex flex_row gap-x_3 items_center justify_center nowrap r_0 t_0">
				<i class="fas fa-solid fa-search c_inherit-all"></i>
				<span class="inline-block:md display_none">Search</span>
			</button>
		</div>
		<button class="btn btn-secondary flex_row gap-x_3 items_center justify_center nowrap " type="button"
			data-bs-toggle="offcanvas" data-bs-target="#offCanvasFilter" aria-controls="offCanvasFilter">
			<i class="fa-cog fas fa-solid c_inherit-all"></i>
			<span class="display_none inline:lg">Advanced</span><span class="display_none inline:xl"> Search</span>
		</button>
	</div>
</header>
