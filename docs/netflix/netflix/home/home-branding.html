<header class="p_3 p_0:md " data-component="home-branding'>
	<section class="br_radius overflow_hidden relative z_1">
		<picture class="w_100">
			<source class="w_100" srcset="https://picsum.photos/1440/250" media="(min-width: 1200px)">
			<source class="w_100" srcset="https://picsum.photos/1200/250" media="(min-width: 1024px)">
			<source class="w_100" srcset="https://picsum.photos/768/200" media="(min-width: 768px)">
			<source class="w_100" srcset="https://picsum.photos/600/200" media="(min-width: 400px)">
			<img src="https://picsum.photos/400/300" class="w_100" alt="">
		</picture>
	</section>
	<div class="m_auto m-t_n4 t_n4 t_n5:lg m-t_n5:lg max-w_60:lg max-w_40:md p-x_3 p-x_5:md z_2 relative">
		<div class="inset-level_up-1 bg_white br_radius shadow_overlap-light relative br_solid br_1 br_black-2 p_4 p_5:lg">
			<div class="flex_row flex gap-x_3">
				<div class="input-holder flex_auto flex flex_row self_end relative w_100">
					<input id="input_uniqueTextAnda" name="input_uniqueTextAnda" type="text" placeholder="Search" class=" br_2 flex_auto p-y_2 br_solid flex_auto p-l_4 lh_3 br_radius bg_white c_black bg_white f:bg_primary br_black-2 font_2:lg font_1:md font_0">
					<button class="absolute b_0 br-bl_square br-tl_square btn btn-primary flex_none grid items_center justify_center r_0 t_0" onClick="Search()">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<button class="disabled flex_none grid items_center justify_center btn btn-danger">
					<i class="fas fa-times"></i>
				</button>
			</div>
			<nav class="utility-nav p-t_3 p-t_4:lg font_n2 font_0:md font_1:lg ">
				<ul class="flex flex_row ul_none justify_center">
					<li class="text_center p-x_2 block p-x_4:md lh_1">
						<a class="h:undecorated c_primary block h:c_secondary-n3 p_3 p_0:md"><i class="fal m-r_2:md fa-star block inline:md"></i><span class="block inline:md"> Featured</span></a>
					</li>
					<li class="text_center p-x_2 block p-x_4:md lh_1 br-l_1 br_solid br_black-4">
						<a class="h:undecorated c_primary block h:c_secondary-n3 p_3 p_0:md"><i class="fal m-r_2:md fa-sitemap  block inline:md"></i><span class="block inline:md">Courses</span></a>
					</li>
					<li class="text_center p-x_2 block p-x_4:md lh_1 text_center  br-l_1 br_solid br_black-4">
						<a class="h:undecorated c_primary block h:c_secondary-n3 p_3 p_0:md"><i class="fal m-r_2:md fa-star block inline:md"></i><span class="block inline:md"> Saved</span></a>
					</li>
					<li class="text_center p-x_2 block p-x_4:md lh_1 br-l_1 br_solid br_black-4">
						<a class="h:undecorated c_primary block h:c_secondary-n3 p_3 p_0:md"><i class="fal m-r_2:md fa-play  block inline:md"></i><span class="block inline:md">Up Next</span></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>
