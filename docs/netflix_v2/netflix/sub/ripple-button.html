{% assign data_element_option = include.data_element_option | default: "" %}
{% assign icon = include.icon | default: "arrow-right" %}

<!-- TODO: add in the class logic for when this is locked and it adds these classes.  [disabled] [cursor_not-allowed]  -->
<footer class="font-size_down-1" grid-area="ripple">
    <nav data-element="button-ripple" data-element-option="{{ data_element_option }}">
        <ul data-element="button-ripple--wrapper">
            <li data-element="button-ripple--button-edge">
                <a
                    href=""
                    data-element="button-ripple--button"
                    class="[expanded-click-area] bg_white-6 c_black h:bg_primary h:c_white"
                >
                    {% case icon %}
                        {% when "playlist" %}
                            <i class="c_inherit-all fa-playlist fa-solid fas font-size_down-2"></i>
                        {% when "play" %}
                            <i class="c_inherit-all fa-play fa-solid fas font-size_down-2"></i>
                        {% when "navigate" %}
                            <i class="c_inherit-all fa-navigate fa-solid fas font-size_down-2"></i>
                        {% when "share" %}
                            <i class="c_inherit-all fa-share fa-solid fas font-size_down-2"></i>
                            {% when "share" %}
                            <i class="c_inherit-all fa-paperclip fa-solid fas font-size_down-2"></i>
                            {% when "locked" %}
                            <i class="c_inherit-all fa-lock fa-solid fas font-size_down-2"></i>
                        {% else %}
                            <i class="c_inherit-all fa-{{ icon }} fa-solid fas font-size_down-2"></i>
                    {% endcase %}
                </a>
                <span data-element="button-ripple--button-edge-corners"></span>
            </li>
        </ul>
    </nav>
</footer>
